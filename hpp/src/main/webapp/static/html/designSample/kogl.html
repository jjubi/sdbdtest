                <img src="/static/html/designSample/images/Kogl/img_opentype01.png" alt="공공누리 공공저작물 자유이용허락-출처표시">

        <div class="Kogl_tit">
            <strong>컨텐츠 저작물<br />CC BY</strong>
            <div class="Kogl_img">
                <img src="/static/html/designSample/images/CCL/by.png" alt="저작자표시 CC-by">
            </div>
        </div>
        <div class="Kogl_txt">
            <strong class="tit">저작자표시 - 비영리</strong>
