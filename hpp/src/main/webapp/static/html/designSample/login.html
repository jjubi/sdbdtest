<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CMS - 프로젝트 Login</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="js/scripts.js"></script>   
</head>

<body>
    <div class="bg-gradient-primary cmsLogin">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 text-center Company">
                                <div class="company_logo">
                                    <img src="images/company_logo.png" alt="VAIV COMPANY">
                                </div>
                                <h2 class="h2 color-gray">바이브컴퍼니CMS</h2>
                                <p>관리자 <span class="color-blue">로그인</span></p>
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="ID" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="ID">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <a href="index.html" class="btn btn-basic btn-user btn-block">로그인</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logintxt-footer">
                    <p>본 페이지는 사이트 관리자만이 사용하실 수 있습니다.<br />
                    불법적인 로그인 시도를 할 경우 법적인 제재를 받을 수 있습니다.<br /><br />
                    Copyright © VAIV COMPANY. All Rights Reserved. SERVED</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
